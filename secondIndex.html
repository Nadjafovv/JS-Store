<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерьер - Оформление заказа</title>
    <link rel="stylesheet" href="secondStyle.css">
</head>
<body>
    <header>
        <h1>Интерьер.</h1>
        <div class="menu">
            <a href="./index.html">Каталог</a>
            <span>Корзина</span>
        </div>
    </header>

    <main>
        <section class="cart">
            <h2>Товары в корзине</h2>
            <div id="cart-items"></div>
            <p id="empty-cart-message" style="display: none;">Корзина пуста</p>
        </section>

        <section class="checkout">
            <h3>Оформление заказа</h3>
            <form id="checkout-form">
                <label for="name">Имя Фамилия</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Телефон</label>
                <input type="tel" id="phone" name="phone" required placeholder="+994">

                <label for="address">Адрес доставки</label>
                <input type="text" id="address" name="address" required>
            </form>

            <div class="total">
                <p>Итого: <strong id="total-price">0 руб.</strong></p>
                <button class="checkout-button">Оформить заказ</button>
            </div>
        </section>

        <div class="cart-buttons">
            <button class="clear-cart">Очистить корзину</button>
            <button class="continue-shopping">Продолжить покупки</button>
        </div>
    </main>

    <script src="cart.js"></script>
</body>
</html>
